<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Link de Iconos de google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a CSS -->
    <link href="./Css.css" rel="stylesheet">

    <!--JavaScript-->
    <script type="module" src="./dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex" style="min-height: 100vh;"> 
    
    <div class="w-100 bg-body">

        <div class="text-light bg-dark p-3 px-3 mb-3 d-flex align-items-center">
            <h3 id="title" class="fw-bold"></h3>
            <span class="badge rounded-pill text-bg-success opacity-75 ms-3 fs-6 d-flex align-items-center p-2" id="act_toDo_completes"></span>
            <span class="badge rounded-pill text-bg-danger opacity-75 ms-2 fs-6 d-flex align-items-center p-2" id="act_toDo_incompletes"></span>
        </div>
    
        <button id="toggleCompleted" class="btn btn-secondary rounded-0 shadow-lg ms-3 mb-3">Show/Hide Completed</button>
        <button id="purgeCompleted" class="btn btn-secondary rounded-0 shadow-lg mb-3">Remove Completed Tasks</button>

        <div class="container-fluid w-100">

            <div id="card_container">

                <div class="row px-2" id="todoList">

                    <div class="col-12 col-md-6 col-lg-3 col-xl-2 p-1">
                        <div class="card shadow position-relative rounded-0">
                            <div class="card-body">
                                <h4 class="card-title">Card title</h4>
                                <p class="card-text">Some example text. Some example text.</p>
                                
                                <div class="options d-flex position-absolute bottom-0 start-0 bg-light w-100 px-5 py-2 border-top">
                                    <a href="#" class="card-link btn btn-success w-50">Complete</a>
                                    <a href="#" class="card-link btn btn-danger w-50">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold text-light" id="exampleModalLabel">Nueva Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <input type="text" id="taskInput" class="w-100 border-0 shadow-lg p-3" placeholder="Enter task">
            </div>
            <div class="modal-footer">
                <button id="addTaskBtn" type="button" class="btn btn-success mx-auto" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
